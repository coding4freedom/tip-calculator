<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="tip, eat out, calculator">

		<title>Tip Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<section>
				<input type="text">
			</section>
			<section>
				<fieldset>
					<legend>Select the tip amount:</legend>
				  
					<section>
						<input type="radio" id="fifteen" name="percent" value="15%" checked />
					  <label for="fifteen">15%</label>
					</section>
					<section>
					  <input type="radio" id="eighteen" name="percent" value="18%" />
					  <label for="eighteen">18%</label>
					</section>
				  
					<section>
					  <input type="radio" id="twenty" name="percent" value="20%" />
					  <label for="twenty">20%</label>
					</section>					
				  </fieldset>
			</section>
			<section>
				<input type="button" id="total">
				<label for=""></label>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
